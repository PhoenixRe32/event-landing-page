<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sign-Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional for styling -->
</head>
<body>
    <header>
        <h1>Welcome to Our Event!</h1>
        <p>Join us for an exciting event! Sign up below.</p>
    </header>

    <main>
        <section class="signup-form">
            <h2>Event Sign-Up Form</h2>
            <form id="signupForm" action="https://formsubmit.co/your-email@gmail.com" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Why do you want to attend?</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html"> <!-- Redirect after submission -->

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Event Name. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background: #F8E8EE;
            color: #333;
            scroll-behavior: smooth;
        }
        .container { width: 80%; margin: auto; }
        .header { 
            background: linear-gradient(135deg, #FFC7C7, #FFDEE9);
            color: white; 
            padding: 40px; 
            font-size: 1.5em;
        }
        .form-container { 
            margin-top: 40px; 
            padding: 30px; 
            border-radius: 15px; 
            background: white; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        iframe { 
            border-radius: 10px; 
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            color: #FF6392;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Join Our Exclusive Event!</h1>
        <p>Sign up now to reserve your spot.</p>
    </div>
    <div id="countdown">Loading...</div>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScVUoQq1us9U0WtxpedMjhRINPehP9YQw7GrTqfDbeT31fonQ/viewform?embedded=true" 
                    width="100%" 
                    height="980" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0">Loadingâ€¦</iframe>
        </div>
    </div>
    <script>
        function startCountdown(durationInDays) {
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + durationInDays);

            function updateCountdown() {
                const now = new Date();
                const difference = targetDate - now;
                if (difference <= 0) {
                    document.getElementById("countdown").innerText = "Event is happening now!";
                    return;
                }

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            setInterval(updateCountdown, 1000);
        }
        startCountdown(7);
    </script>
</body>
</html>
